name: build/test client
on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    defaults:
      run:
        working-directory: ./client
        
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: "ubuntu jammy"
            os: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
